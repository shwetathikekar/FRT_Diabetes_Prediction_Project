<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Diabetes prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <nav class="navigation">
    <div class="nav-wrapper container"><a href="#">Diabetes Prediction</a>
      <ul >
        <li><a style=" float: left;" href="#">Home</a></li>
      </ul>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 style="text-align: center;">Diabetes Prediction</h1>
      <div class="row center">
        <h3 style="text-align: center;">Predict the probability of having Diabetes
        <br>
        </h3>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Pregnancies</b></label>
                    <br><br>
                    <input class="w3-input" placeholder="No. of Pregnancies" name="1" id="first_name" type="text" class="validate">
                    <br>
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Glucose </b></label>
                    <br><br>
                    <input class="w3-input" id="last_name" name="2" placeholder="Glucose level in sugar"  type="text" class="validate">
                    <br>
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>BloodPressure</b></label>
                    <br><br>
                    <input class="w3-input" id="_name" name="3" placeholder="BloodPressure" type="text" class="validate">
                    <br>
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>SkinThickness</b></label>
                    <br><br>
                    <input class="w3-input" placeholder="SkinThickness" name="4" id="first_name" type="text" class="validate">
                    <br>
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Insulin</b></label>
                    <br><br>
                    <input class="w3-input" id="last_name" name="5" placeholder="Insulin level"  type="text" class="validate">
                    <br>
                </div>
                <div class="input-field col s4">
                  <label ><b>BMI</b></label>
                  <br><br>
                  <input class="w3-input" name = '6' placeholder="Body Mass Index">
                  <br>

                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>DiabetesPedigreeFunction</b></label>
                    <br><br>
                    <input class="w3-input" id="last_name" name="7" placeholder="DiabetesPedigreeFunction"  type="text" class="validate">
                    <br>
                </div>
                <div class="input-field col s4">
                    <label for="_name"><b>Age</b></label>
                    <br><br>
                    <input class="w3-input" id="_name" name="8" placeholder="Age" type="text" class="validate">
                    <br>
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>

          </div>
        </form>
  </div>

      <br>

     
    <br><br>
  </div>
  </div>





  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


  </body>
</html>
